name: Build APK
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Source Build secret
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TR_KEY_BASE64: "op://DevOps/btt-android-keystore-key/text-details/base64-encoded-jks"
          STORE_PASSWORD: "op://DevOps/btt-android-keystore-key/text-details/storePassword"
          KEY_PASSWORD: "op://DevOps/btt-android-keystore-key/text-details/keyPassword"
          DOOR43_XML: "op://DevOps/tR_XML_Files/attachments/door43.xml"
          GITHUB_XML: "op://DevOps/tR_XML_Files/attachments/github.xml"

      - name: decode b64 to files
        run: |
          printf "%s" "$TR_KEY_BASE64" | base64 --decode > TRKey.jks && printf "%s" "$DOOR43_XML" > door43.xml && printf "%s" "$GITHUB_XML" > github.xml

      - name: Build Docker image
        run: docker build -t translation-recorder ./translationRecorder

      - name: Run build in container
        run : |
          docker run -u 0 --rm -i \
          -e EMULATOR_DEVICE="Nexus 7" \
          --device /dev/kvm \
          -v $(pwd):/project \
          -v $(pwd)/TRKey.jks:/key/translationRecorderKey.jks \
          -v ${{github.workspace}}/door43.xml:/xml/door43.xml \
          -v ${{github.workspace}}/github.xml:/xml/github.xml \
          -e STORE_PASSWORD=${{ env.STORE_PASSWORD }} \
          -e KEY_PASSWORD=${{ env.KEY_PASSWORD }} \
          translation-recorder

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: translationRecorder-release-apk
          path: translationRecorder/app/build/outputs/apk/release/*.apk
